<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mobile Only Website</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      #desktop-warning {
        display: none;
      }

      @media (min-width: 769px) {
        #desktop-warning {
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          flex-direction: column;
          height: 100vh;
          background: linear-gradient(135deg, #ff5f6d, #ffc371);
          color: white;
          font-family: "Poppins", sans-serif;
        }

        #desktop-warning img {
          width: 100px;
          margin-bottom: 20px;
        }

        #root {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div id="desktop-warning">
      <img
        src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png"
        alt="Mobile Only"
      />
      <h1>Mobile View Only</h1>
      <p>
        This site works only on mobile devices. Please open it on your phone.
      </p>
    </div>

    <div id="root"></div>

    <script>
      // ðŸš« Donâ€™t even load React on desktop
      if (window.innerWidth < 769) {
        const script = document.createElement("script");
        script.src = "/static/js/bundle.js";
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
